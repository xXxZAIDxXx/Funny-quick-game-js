
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<body>
	<h1>Funny Game built with JS </h1>
	
	<canvas id='myCanvas' width='1000' height='500'></canvas>

	<h2 > Use Left & Right Keyboard Arrows (Desk)</h2>

	<h3>Buttons are one way trip no breaks hehehe ðŸ¤£  </h3>

<div>
	
	<button>Left</button>

	<br><br><br><br>
	<button id="lll">Right</button>
</div>

	<script type="text/javascript">
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');

		let screenWidth = 1000;
		let screenHeight = 500;
		let width = 50;
		var isGameLive = true;

		var isRightKeyPressed = false;
		var isLeftKeyPressed = false;

		class GameCharacter {
			constructor(x, y, width, height, color, speed) {
				this.x = x;
				this.y = y;
				this.width = width;
				this.height = height;
				this.color = color;
				this.speed = speed;
				this.maxSpeed = 10;
			}

			moveVertically() {
				if (this.y > screenHeight - 100 || this.y < 50) {
					this.speed = -this.speed;
				}
				this.y += this.speed;
			}

			moveHorizontally() {
                this.x += this.speed;
                if (this.x < 0) {
                    this.x = 0;
                }
            } 
		}

		var enemies = [
			new GameCharacter(200, 225, width, width, "rgb(0, 0, 255)", 6),
			new GameCharacter(450, screenHeight - 100, width, width, "rgb(0, 0, 255)", 3),
			new GameCharacter(700, 50, width, width, "rgb(0, 0, 255)", 12),
		];
		var player = new GameCharacter(50, 200, width, width, "rgb(0, 255, 0)", 0);
		var goal = new GameCharacter(screenWidth - width, 200, width, 100, "rgb(0, 0, 0)", 0);
		var sprites = {};

		var loadSprites = function() {
			sprites.player = new Image();
			sprites.player.src = 'images/hero.png';

			sprites.background = new Image();
			sprites.background.src = 'images/back.png';

			sprites.enemy = new Image();
			sprites.enemy.src = 'images/enemy.png';

			sprites.goal = new Image();
			sprites.goal.src = 'images/chest.png';
		}

		document.onkeydown = function(event) {
            switch(event.key) {
			case 'ArrowRight':
				isRightKeyPressed = true;
				player.speed = player.maxSpeed;
                break;
			 case 'ArrowLeft':
				isLeftKeyPressed = true;
				player.speed = -player.maxSpeed;
                break;
            }
        };

		document.onkeyup = function(event) {
			switch(event.key) {
                case 'ArrowRight':
				    isRightKeyPressed = false;
				    if (isLeftKeyPressed) {
                        player.speed = -player.maxSpeed;
				    } else {
                        player.speed = 0;
                    }
                    break;
                case 'ArrowLeft':
				    isLeftKeyPressed = false;
                    if (isRightKeyPressed) {
                        player.speed = player.maxSpeed;
                    } else {
                        player.speed = 0;
				    }
                    break;
			}
		}



        const btn2 = document.querySelector('#lll');

		btn2.onclick = function() {
			
					switch(btn2) { 
					case btn2:	 
					    
		          if ( btn2 ) {
                        player.speed = player.maxSpeed;
				    } else {
                        player.speed = 0;
                    }
					break
					case btn1:
					    btn1 = false;
                    if (btn1) {
                        player.speed = -player.maxSpeed;
                    } else {
                        player.speed = 0;
				    }
                    break;

					}

		}


        const btn1 = document.querySelector('button');

                btn1.onclick = function()  {
					switch(btn1) { 
					case btn1:
						 
		          if ( btn1 ) {
                        player.speed = -player.maxSpeed;
				    } else {
                        player.speed = 0;
                    }
					break
					case btn2:
					
                    if (btn2) {
                        player.speed = player.maxSpeed;
                    } else {
                        player.speed = 0;
				    }
                    break;

					}
			    	  
                 
                }

					// btn1.onclick = function() {
					// if ( btn1 ) {
					// 	player.speed = player.maxSpeed;
					// } else {
					// 	player.speed = 0;
					// }

	  
 
                    //   }







		var checkCollisions = function(rect1, rect2) {  
            let rect1x2 = rect1.x + rect1.width;
            let rect2x2 = rect2.x + rect2.width;
            let rect1y2 = rect1.y + rect1.height;
            let rect2y2 = rect2.y + rect2.height;
            
            return rect1.x < rect2x2 && rect1x2 > rect2.x && rect1.y < rect2y2 && rect1y2 > rect2.y;
		}

		var draw = function() {
			ctx.clearRect(0, 0, screenWidth, screenHeight);

			ctx.drawImage(sprites.background, 0, 0);
			ctx.drawImage(sprites.player, player.x, player.y);
			ctx.drawImage(sprites.goal, goal.x, goal.y);
			
			enemies.forEach(function(element) {
				ctx.drawImage(sprites.enemy, element.x, element.y);
			});

			// ctx.fillStyle = element.color;
			// ctx.fillRect(element.x, element.y, element.width, element.height);
			// ctx.fillStyle = player.color;
			// ctx.fillRect(player.x, player.y, player.width, player.height);
			// ctx.fillStyle = goal.color;
			// ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
		}

		var update = function() {
			if (checkCollisions(player, goal)) {
				endGameLogic("You win!");
			}

			player.moveHorizontally();

			enemies.forEach(function(element) {
				if (checkCollisions(player, element)) {
					endGameLogic("Game over!");
				}
				element.moveVertically();
			});
		}

		var endGameLogic = function(text) {
			isGameLive = false;
			alert(text);
			window.location = "";
		}

		var step = function() {
			update();
			draw();

			if (isGameLive) {
				window.requestAnimationFrame(step);
			}
		}

		loadSprites();
		step();
	</script>
</body>
</html>
